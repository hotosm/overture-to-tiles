<!DOCTYPE html>
<html>
  <head>
    <title>Overture Data Viewer</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pmtiles@3.0.5/dist/pmtiles.js"></script>
    <script src="sync-maps.js"></script>

    <style>
      body {
        margin: 0;
      }
      .map {
        height: 30vh;
        width: 50%;
        float: left;
      }

      #overture-container {
        width: 100%;
        height: 70vh;
        position: relative;
      }

      #overture {
        width: 100%;
        height: 100%;
      }

      #map-controls {
        position: absolute;
        top: 5px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        z-index: 1; /* Ensure controls are on top */
      }
      #layer-control {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 350px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        font-family: Arial, sans-serif;
        z-index: 1;
      }
      .layer-group {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 5px;
      }
      .layer-group-header {
        cursor: pointer;
        font-weight: bold;
      }
      .layer-group-content {
        padding-left: 20px;
        display: none;
      }
    </style>
  </head>

  <body>
    <script src="loader.js"></script>

    <div id="layer-control"></div>
    <div id="map-controls">
      <label>
        <input id="show-attributes" type="checkbox" /> Show Attributes on Hover
      </label>
      <label>
        <input id="show-tile-boundaries" type="checkbox" /> Show Tile Boundaries
      </label>
    </div>
    <div id="overture-container">
      <div id="overture" class="map"></div>
    </div>
    <div id="osm" class="map"></div>
    <div id="satellite" class="map"></div>

    <script src="map.js" type="module"></script>
  </body>
</html>
